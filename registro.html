<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type_"text/css" href="\estilos.css">
</head>
<body id="registro">
    <div  class = " login-box " >
      <img  src = "https://i.ibb.co/6YXNRnD/logo.png" class = " avatar " alt = " Imagen de Avatar " >
      <h1> Registrate </h1>
    

        <form id="form_nuevo_usuario">
            <label for="dato_nombre_usuario">Nombre</label>
            <input id="dato_nombre_usuario" type="text" placeholder="Ingrese su nombre" autofocus >

            <label for="dato_edad_usuario">Edad</label>
            <input id="dato_edad_usuario" type="text" placeholder="Ingrese su edad" >
            
            <label for="dato_contrasena">Contraseña</label>
            <input id="dato_contrasena" type="password" placeholder="Ingrese su Contraseña">
            
            <input id="enviar_registro" type="submit" value="Enviar"> 
            
            <a href="#">Recupera tu contraseña</a> 
        </form>
    </div>
</body>
</html>
