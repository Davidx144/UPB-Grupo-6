<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type_"text/css" href="\estilos.css">
</head>
<body id="registro">
    <form id="form_nuevo_usuario">
        <img  src = "https://i.ibb.co/6YXNRnD/logo.png" width="150px" height="100px"class = " avatar " alt = " Imagen de Avatar " >
        <h1> Registrate </h1>
        <label for="dato_nombre_usuario2">Nombre</label>
        <input id="dato_nombre_usuario" type="text" placeholder="Ingrese su nombre" autofocus >

        <label for="dato_edad_usuario2">Edad</label>
        <input id="dato_edad_usuario" type="number" placeholder="Ingrese su edad" >
            
        <label for="dato_contrasena2">Contraseña</label>
        <input id="dato_contrasena" type="password" placeholder="Ingrese su Contraseña">
        <button id="enviar_registro" type="button" value="Enviar">Enviar</button>
        <a href="#">Recupera tu contraseña</a> 
    </form>
</body>
</html>
